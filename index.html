<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lucky Sevens</title>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <h1>Lucky Sevens</h1>
        <form name="luckySevens" onsubmit="return playGame()" onreset="resetForm();" class="form-inline">
            <div>
                <label for="startingBet">Starting Bet:</label>
                <input type="number" id="startingBet" value="0.00">
            </div>
            <br>
            <button type="submit" id="submitButton" class="btn btn-default">Play Game!</button>


            <div class="game-results">
                <hr>
                <table>
                    <thead>
                        <tr>
                            <td>Starting Bet</td>
                            <td id="starting-bet-value"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Rolls Before Going Broke</td>
                            <td id="total-rolls"></td>
                        </tr>
                        <tr>
                            <td>Highest Amount Won</td>
                            <td id="highest-amount"></td>
                        </tr>
                        <tr>
                            <td>Roll count at highest amount won</td>
                            <td id="rolls-at-highest"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
